<html>
<script type="text/javascript" charset="utf-8" src="../lib/cypher_utils.js"></script>
<script type="text/javascript" charset="utf-8" src="d3.min.js"></script>
<script type="text/javascript" charset="utf-8">
	function render() {
		var utils = new CypherUtils();
		var elements = document.getElementsByTagName("pre");
		for (var i=0;i<elements.length;i++) {
			var cypher=elements[i].innerText;
			var graph=utils.parseCreate(cypher);
			console.log(cypher);
			console.log(JSON.stringify(graph));
			forceLayout(graph)
		}
	}
function forceLayout(graph) {
	var width = 400, height = 200;
    
	var force = d3.layout.force().charge(-200).linkDistance(30).size([width, height]);
    
	var svg = d3.select("#viz").append("svg").attr("width", width).attr("height", height);
    
	force.nodes(graph.nodes).links(graph.links).start();
    
	var link = svg.selectAll(".link")
	        .data(graph.links).enter()
	        .append("line").attr("class", "link");
    
	var node = svg.selectAll(".node")
	        .data(graph.nodes).enter()
	        .append("circle")
	        .attr("class", function (d) { return "node "+d._labels[0] })
	        .attr("r", 10)
	        .call(force.drag);
    
	// html title attribute
	node.append("title")
	        .text(function (d) { return d.name; })
    
	// force feed algo ticks
	force.on("tick", function() {
	    link.attr("x1", function(d) { return d.source.x; })
	        .attr("y1", function(d) { return d.source.y; })
	        .attr("x2", function(d) { return d.target.x; })
	        .attr("y2", function(d) { return d.target.y; });
    
	    node.attr("cx", function(d) { return d.x; })
	        .attr("cy", function(d) { return d.y; });
	    });
}
</script>

<head>

	<style type="text/css">
	    .node {
	        stroke: #222;
	        stroke-width: 1.5px;
	    }

	    .node.Person {
	        fill: #888;
	    }
	    .node.Propject {
	        fill: #BBB;
	    }

	    .link {
	        stroke: #999;
	        stroke-opacity: .6;
	        stroke-width: 1px;
	    }
	</style>
	
</head>
<body onLoad="render();">
<pre>
	create (me:Person {name:"Michael"})
	create (peter:Person {name:"Peter"})
	create (graphgist:Project {name:"GraphGist"})
	create (me)-[:KNOWS {since:2006}]->(peter), 
	       (me)-[:WORKS_ON]->(graphgist)
	CREATE (graphgist)<-[:WORKS_ON]-(peter)
</pre>

<div id="viz">
</div>

</body>
	
</html>
